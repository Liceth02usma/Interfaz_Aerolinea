<!DOCTYPE html>
<html lang="es">
<form id="form-trayectos" class="w-full">
    <label class="mt-2 block">
        <span class="text-gray-700">Origen</span>
        <input type="text" id="origen" class="input-indigo" placeholder="" value="$0" step="1" />
    </label>
    <label class="mt-2 block">
        <span class="text-gray-700">Destino</span>
        <input type="text" id="destino" class="input-indigo" placeholder="" value="$1" step="1" />
    </label>
    <label class="mt-2 block">
        <span class="text-gray-700">Duracion</span>
        <input type="time" id="duracion" class="input-indigo" placeholder="" value="$2" step="1" />
    </label>

    <label class="mt-2 block">
        <span class="text-gray-700">Costo</span>
        <input type="number" id="costo" class="input-indigo" placeholder="" value="$3" min="10000" />
    </label>



</form>

</html>
