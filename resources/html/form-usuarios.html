<!DOCTYPE html>
<html lang="es">
<form id="form-usuarios" class="w-full">
    <label class="mt-2 block">
        <span class="text-gray-700">Identificacion</span>
        <input type="text" id="id" class="input-indigo" placeholder="" value="$0" />
    </label>
    <label class="mt-2 block">
        <span class="text-gray-700">Nombres</span>
        <input type="text" id="nombres" class="input-indigo" placeholder="" value="$1" />
    </label>

    <label class="mt-2 block">
        <span class="text-gray-700">Apellidos</span>
        <input type="text" id="apellidos" class="input-indigo" placeholder="" value="$2" />
    </label>

    <label class="mt-2 block">
        <span class="text-gray-700">Contraseña</span>
        <input type="password" id="contraseña" class="input-indigo" placeholder="" value="$3" />
    </label>

    <label class="mt-2 block">
        <span class="text-gray-600">Perfil</span>
        <select id="perfil" class="input-indigo">$4</select>
    </label>



</form>

</html>
