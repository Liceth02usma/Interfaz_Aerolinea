<!DOCTYPE html>
<html lang="es">
<form id="form-reservas" class="w-full">

    <label class="mt-2 block">
        <span class="text-gray-600">Fecha y hora - Reserva</span>
        <input id="fecha-hora" type="datetime-local" class="input-indigo" value="" min="2023-01-01T00:00" required />
    </label>

    <label class="mt-2 block">
        <span class="text-gray-600">Usuario</span>
        <select id="usuarios" class="input-indigo">$0</select>
    </label>

    <label class="mt-2 block">
        <input type="checkbox" id="check-ida" name="check1" value="true"> Ida y regreso?
    </label>

    <label class="mt-2 block">
        <span class="text-gray-600">Vuelo</span>
        <select id="vuelos" class="input-indigo">$1</select>
    </label>

    <label class="mt-2 block">
        <select id="vuelos-ida" class="input-indigo hidden" ></select>
    </label>

    <label class="mt-2 block">
        <span class="text-gray-600">Silla</span>
        <select id="sillas" class="input-indigo">$2</select>
    </label>

    <label class="mt-2 block">
        <span class="text-gray-600">Menu</span>
        <select id="menu" class="input-indigo" $3>
            <option value="POLLO_A_LA_NARANJA">Pollo a la naranja</option>
            <option value="FILETE_DE_PESCADO">Filete de pescado</option>
            <option value="VEGETARIANO">Vegetariano</option>
            <option value="INDEFINIDO">Indefinido</option>
        </select>
    </label>


    <label class="mt-2 block">
        <span class="text-gray-600">Licor</span>
        <select id="licor" class="input-indigo" $3>
            <option value="VINO">Vino</option>
            <option value="OPORTO">Oporto</option>
            <option value="WHISKEY">Whiskey</option>
            <option value="NINGUNO">Ninguno</option>
        </select>
    </label>



</form>

</html>
